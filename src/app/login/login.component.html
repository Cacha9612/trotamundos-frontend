<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <mat-card fxFlex="25" *ngIf="!loading">
        <mat-toolbar><span><p class="greek-font">Medusa</p></span></mat-toolbar>
        <form  [formGroup]="form" (ngSubmit)="ingresar()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
                <input matInput autocomplete="off" placeholder="Usuario" required formControlName="usuario">
            </mat-form-field>
            <mat-form-field>
                <input  matInput autocomplete="off" type="password" placeholder="ContraseÃ±a" required formControlName="password">
            </mat-form-field>
        <button color="basic" mat-raised-button type="submit" [disabled]="form.invalid">Aceptar</button>
        </form>
    </mat-card>
</div>
