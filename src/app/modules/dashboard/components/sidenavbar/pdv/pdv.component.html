<form [formGroup]="profileForm">
    <div class="example-container" style="margin-left: 50px;">
        <mat-form-field appearance="fill" style="width: 350px;">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" class="example-right-align" placeholder="Usuario de instagram del cliente" formControlName="nombreUsuario" />
            <span matPrefix>@&nbsp;</span>
        </mat-form-field>
        <button (click)="buscarCliente()" style="width: 250px; margin-left: 10px;" type="button" mat-raised-button>
                Buscar Cliente
        </button>
    </div>

    <div style=" visibility: hidden;" id="Lista">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="nombre_usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario de Instagram </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre_completo">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha_registro">
                <th mat-header-cell *matHeaderCellDef> Fecha Registro </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_registro}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha_nacimiento">
                <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</form>
