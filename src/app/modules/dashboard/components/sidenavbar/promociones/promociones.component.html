<mat-tab-group>

    <mat-tab label="Promociónes">
        <div style="margin-top: 20px;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id_promocion">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_promocion}} </td>
                </ng-container>


                <ng-container matColumnDef="promociondescripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.promociondescripcion}} </td>
                </ng-container>


                <ng-container matColumnDef="fecha_inicion">
                    <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha_fin">
                    <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_fin}} </td>
                </ng-container>

                <ng-container matColumnDef="codigo_promocion">
                    <th mat-header-cell *matHeaderCellDef> Codigo Promoción </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo_promocion}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Estatús </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-tab>
    <mat-tab label="Guardar promoción">
        <div class="example-container" style="margin-left: 50px; margin-top: 50px">
            <mat-form-field appearance="fill" floatLabel="always" style="width: 350px">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" class="example-right-align" placeholder="Descripcion de la promoción" />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill" floatLabel="always" style="width: 350px">
                <mat-label>Fecha inicio</mat-label>
                <input matInput type="date" class="example-right-align" placeholder="Fecha inicio de la promocíon" />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill" floatLabel="always" style="width: 350px">
                <mat-label>Fecha Vigencia</mat-label>
                <input matInput type="date" class="example-right-align" placeholder="Fecha vigencia de la promoción" />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill" floatLabel="always" style="width: 350px">
                <mat-label>Codigo Promoción</mat-label>
                <input matInput type="text" class="example-right-align" placeholder="Codigo para la promoción" />
            </mat-form-field>
            <br />
            <button mat-raised-button style="width: 350px" type="button">
        Guardar promoción
      </button>
        </div>
    </mat-tab>

</mat-tab-group>
