server {
    listen 80;

    # Ruta base
    root   /usr/src/dist/trotamundos-web/;
    index  index.html;

    # Permitir la navegaci√≥n en rutas SPA (Single Page Application)
    try_files $uri $uri/ /index.html?$args;

    # Opcional: manejar errores (por ejemplo, favicon)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Otros ajustes de seguridad, etc.
}
